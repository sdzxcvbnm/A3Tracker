<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,300&display=swap');
            </style>
            
    </head>
    <body>
        <header>
            <h1>Hello :(</h1>
        </header>

        <main> 
            <section> 

        <form id="cakeform">
            <div class="form-row">
                <label for="cakeName">Name</label>
                <input
                    type="text"
                    name="cakeName"
                    id="cakeName"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="cakeType">Type</label>
                <select id="cakeType" name="cakeType" required="true">
                    <option value="">Select one</option>
                    <option value="Sponge Cake">Sponge Cake</option>
                    <option value="Pound Cake">Pound Cake</option>
                    <option value="Angel Cake">Angel Cake</option>
                    <option value="Chiffon Cake">Chiffon Cake</option>
                    <option value="Genoise Cake">Genoise Cake</option>
                    <option value="Swiss Roll">Swiss Roll</option>
                    <option value="Cupcake">Cupcake</option>
                    <option value="Cheesecake">Cheesecake</option>
                    <option value="Carrot cake">Carrot Cake</option>
                    <option value="Short Cake">Short Cake</option>
                    <option value="Bundt Cake">Bindy Cake</option>
                    <option value="Crepe Cake">Crepe Cake</option>
                    <option value="Ice-cream Cake">Ice-cream Cake</option>
                    <option value="Icebox Cake">Icebox Cake</option>
                </select>
            </div>

            <div class="form-row">
                <label for="cakeFlavour">Flavour</label>
                <input
                    type="text"
                    name="cakeFlavour"
                    id="cakeFlavour"
                    required="true"
                >
            </div>
                

            <div class="form-row">
                <label for="cakeRate">Rate</label>
                <input
                    type="number"
                    name="cakeRate"
                    id="cakeRate"
                    required="true"
                >
            </div> 


            <div class="form-row">
                <label for="cakeBakery">Bakery</label>
                <input
                    type="text"
                    name="cakeBakery"
                    id="cakeBakery"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="cakeComment">Comment</label>
                <input
                    type="text"
                    name="cakeComment"
                    id="cakeComment"
                    required="true"
                >
            </div>
            <!-- <div class="form-row">
                <input type="submit">
            </div> -->

            <button id="addCake">Add Cake!</button>
        </form>
        </section>


        <aside>
         <h2>Entries</h2>
         <ul id="entrylist"></ul>
        </aside>
        
    </main>

        <script src="script.js"></script>
    </body>
</html>
